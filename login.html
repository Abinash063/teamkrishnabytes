<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="loginstyle.css">
  <title>Login Page</title>
</head> 
<body class="main">
  <div class="form-login" >
    <div class="form">
      <h2>Login</h2>
      <form action="#">
        <div class="form-name">
          <input placeholder="Username" fname="Username" class="User" required>
        </div>
        <div class="form-password">
          <input type="password" placeholder="Password" fname="password" class="Password" required>
          <span class="touch"> <i class="fa-solid fa-eye-slash" id="eyeview"></i></span>
        </div>
        <div class="remember-forget">
          <span><a href="#">
            Forget Password
           </a></span>
        </div>
        <span class="signup">
          <a href="#">
            Don't have an account<br><span style="margin-left:190px; ">Register?</span>
          </a>
        </span>
        <div class="login-in">
          <button class="submit"><a href="#">Login</a></button>
        </div>
      </form>
    </div>  
  </div>

  <script src="https://kit.fontawesome.com/3e6a13145a.js" crossorigin="anonymous"></script>
 <script src="loginscript.js"></script> 

</body>
</html>
